@()

@main("Change Password") {
	<div ng-controller="ChangePasswordCtrl" class="col-lg-6">
	<h2>Change password</h2>
	<div class="alert" ng-show="saveError">
	  <strong>Error!</strong> Save operation failed. {{errorMsg}}
	</div>
	<form name="form" novalidate>
	  <fieldset>
	    <div class="form-group" ng-class="{'has-error': form.email.$invalid, 'has-success': !form.email.$invalid}">
	      <label class="control-label" for="email">Email</label>
	      <div>
	        <input class="form-control" type="email" id="email" name="email" ng-model="email" required>
	      </div>
	    </div>
	    <div class="form-group" ng-class="{'has-error': form.password0.$invalid, 'has-success': !form.password0.$invalid}">
	      <label class="control-label" for="password0">Current Password</label>
	      <div>
	        <input class="form-control" type="password" id="password0" name="password0" ng-model="password0" required>
	      </div>
	    </div>
	    <div class="form-group" ng-class="{'has-error': form.password1.$invalid, 'has-success': !form.password1.$invalid}">
	      <label class="control-label" for="password1">New Password</label>
	      <div>
	        <input class="form-control" type="password" id="password1" name="password1" ng-model="password1" required ng-minlength="8">
	        <span class="help-block">New password must be 8 characters or more. Passwords are not stored in clear text.</span>
	      </div>
	    </div>
	    <div class="form-group" ng-class="{'has-error': form.password2.$invalid, 'has-success': !form.password2.$invalid}">
	      <label class="control-label" for="password2">Repeat Password</label>
	      <div>
	        <input class="form-control" type="password" id="password2" name="password2" ng-model="password2" required pw-check="password1">
	      </div>
	    </div>
	    <div class="form-group">
	      <div>
	        <button ng-click="save(email,password0,password1)" class="btn btn-default">Submit</button>
	        <button ng-click="cancel()" class="btn">Cancel</button>
	      </div>
	    </div>
	  </fieldset>
	</form>
	</div>
}
